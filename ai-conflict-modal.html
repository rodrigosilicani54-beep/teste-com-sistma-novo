<!-- Modal de Conflitos da IA Interna -->
<div id="aiConflictModal" class="modal">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h2>IA Interna - Conflitos Detectados</h2>
            <span class="close" onclick="document.getElementById('aiConflictModal').classList.remove('active')">&times;</span>
        </div>
        <div class="modal-body">
            <div id="aiConflictDetails" class="p-4">
                <!-- O conteúdo será preenchido dinamicamente pela IA interna -->
            </div>
        </div>
        <div class="modal-footer">
            <button id="aiCancelChangesBtn" class="btn btn-secondary">Cancelar Alterações</button>
            <button id="aiAcceptChangesBtn" class="btn btn-primary">Aceitar Alterações</button>
        </div>
    </div>
</div>
